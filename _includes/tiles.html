<section id="one" class="tiles">
	{% for post in {{include.tile-source}} limit:{{include.tiles-count}} %}
    <article>
        <span class="image">
            <img src="{{ post.image }}" alt="" />
        </span>
        <header class="major">
            <h3><a href="{{ post.url  | relative_url }}" class="link">{{ post.title }}</a></h3>
            <p>{{ post.description }}</p>
        </header>
    </article>

    {% endfor %}
</section>
